<div class="container">
  <h3 class="h3">Shopping cart</h3>
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let product of products">
      <div class="product-grid">
        <div class="product-image">
          <a href="#">
            <img class="pic-1" src="assets/public/images/{{ product.img[0] }}">
            <img class="pic-2" src="assets/public/images/{{ product.img[1] }}">
          </a>
          <ul class="social">
            <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
            <li><a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
            <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
          </ul>
          <span class="product-new-label">New</span>
          <span class="product-discount-label">-10%</span>
        </div>
        <div class="product-content">
          <h3 class="title"><a href="#">Women's Black Top</a></h3>
          <div class="price">
            $14.40
            <span>$16.00</span>
          </div>
          <a class="add-to-cart" href="">ADD TO CART</a>
        </div>
      </div>
    </div>
  </div>
</div>
